  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boka tid</title>
  <meta 
      name="description" 
      content="Boka en tid hos oss genom att ange namn, e-post och önskat tjänst"/>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
  <!--Navbar/Global Menu. Boostrap component: Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><strong>Hanssons Hårsalong</strong> </a>
        <!--Button: click to expand drop-down list (smaller displays) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Container for listed navigation links (collapses on smaller displays) -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Unordered list with hypertext anchors: nav-links to sub-pages (nav-items) -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="tjänster.html">Tjänster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prislista.html">Prislista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
          </ul>
          <!-- Link styled as button -->
          <a href="boka-tid.html" class="btn btn-outline-success"
            >Boka tid!</a
          >
        </div>
      </div>
    </nav>
  </header>

<!-- Form "d-flex justify-content-center".-->
  <main class="container-fluid p-sm-4">
    <form>
      <div class="row g-sm-3 justify-content-sm-center">  
        <header class="col-sm-8">
          <h1 class>Boka tid</h1>
        </header>
        <div class="col-sm-8">
          <label for="first-name" class="form-label">Förnamn</label>
          <input type="text" class="form-control" id="first-name" placeholder="">
        </div>
        <div class="col-sm-8">
            <label for="last-name" class="form-label">Efternamn</label>
            <input type="text" class="form-control" id="last-name" placeholder="">
        </div>
        <div class="col-sm-8">
            <label for="e-mail" class="form-label">E-post</label>
            <input type="text" class="form-control" id="e-mail" placeholder="">
        </div>
        <div class="col-sm-8">
          <label for="text-area">Vilken tjänst och vilken tid vill du boka?</label>
          <textarea class="form-control" id="text-area" rows="5"></textarea>
        </div>
        <div class="col-sm-8">
          <a title="Skicka bokning" href="tjänster.html" class="btn btn-primary">Skicka bokning</a>
        </div>
      </div>
    </form>
  </main>
